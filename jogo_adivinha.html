<meta charset="UTF-8">

<script>
	function pulaLinha() {
		document.write("<br>")
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

	function sorteia(n) {
		return n = (Math.round(Math.random() * n));
	}


var numeroChutado = parseInt(prompt("Chute um número, o computador irá tentar adivinhar."));
var numeroPensado = sorteia(100);

if (numeroChutado == numeroPensado) {
	mostra("Parabéns, você acertou! Porque pensei no número: " + numeroPensado);
	pulaLinha();
	mostra("Caso queria jogar novamente, recarregue a página.")
} else {
	if ( numeroChutado > numeroPensado) {
		mostra("Você errou. O número que pensei é menor do que o número que você chutou")
	} else{
		mostra("Você errou. O número que pensei é maior do que o número que você chutou")
	}
}

</script>
