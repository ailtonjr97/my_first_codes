<meta charset="UTF-8">

<script>

	function pulaLinha(){
		document.write("<br>");
	}

	function mostra(frase){
		document.write(frase)
		pulaLinha();
	}


	function calculaImc(peso, altura){
		var imc = (Math.round(peso / (altura * altura)));
		return imc;
	}

	var imcAilton = calculaImc(75, 1.81);
	var imcGabi = calculaImc(72, 1.73);

	mostra(imcAilton);
	mostra(imcGabi);
    mostra(imcAilton + imcGabi);



</script>
