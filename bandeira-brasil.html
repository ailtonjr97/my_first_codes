<canvas width="800" height="600"></canvas>

<script>
	
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    
    //fundo verde
    pincel.fillStyle = 'green';
    pincel.fillRect(0, 0, 800, 600);

    //triangulo superior
    pincel.fillStyle = 'yellow';
    pincel.beginPath();
    pincel.moveTo(50, 300);
    pincel.lineTo(750,300);
    pincel.lineTo(400, 50);
    pincel.fill();

    //triangulo inferior
    pincel.fillStyle = 'yellow';
    pincel.beginPath();
    pincel.moveTo(50, 300);
    pincel.lineTo(750, 300);
    pincel.lineTo(400, 550);
    pincel.fill();

    //circulo
    pincel.fillStyle = 'darkblue';
    pincel.beginPath();
    pincel.arc(400, 300, 100, 0, 2 * 3.14);
    pincel.fill();





</script>
