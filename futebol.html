<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var vitoria = parseInt(prompt("Quantas vitórias seu time teve?"));
    var empate = parseInt(prompt("Quantos empates seu time teve?"));
    var pontos = vitoria * 3 + empate

    mostra("O total de pontos do seu time é: " + pontos + "<br>");

    if (pontos > 28) {
        mostra("Seu time está melhor do que ano passado.");
    }
    if (pontos == 28) {
        mostra("Seu time está igual ao ano passado.");
    }
    if (pontos < 28) {
        mostra("Seu time está pior do que ano passado.");
    }

</script>
